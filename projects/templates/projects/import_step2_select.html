<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tételsor Import - 2. Lépés</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
        }
        h1 { color: #333; border-bottom: 2px solid #005a9c; }
        .sheet-list label {
            display: block;
            margin: 10px 0;
            font-size: 1.1em;
        }
        button {
            background-color: #5cb85c; /* Zöld */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tételsor Importálás</h1>
        <h2>Projekt: {{ project.name }}</h2>
        <p>2. Lépés: Válaszd ki az importálni kívánt munkalapokat.</p>
        <p><small>Fájl: {{ temp_file_path }}</small></p>

        <form method="POST">
            {% csrf_token %}

            <input type="hidden" name="temp_file_path" value="{{ temp_file_path }}">

            <div class="sheet-list">
                {% for sheet in sheet_names %}
                <label>
                    <input type="checkbox" name="sheets" value="{{ sheet }}" checked>
                    {{ sheet }}
                </label>
                {% endfor %}
            </div>

            <hr>
            <button type="submit">Kiválasztott munkalapok importálása</button>
        </form>

        <hr>
        <a href="{% url 'project-detail' project.id %}" style="color: #555;">Mégse (Visszavonás)</a>
    </div>
</body>
</html>
