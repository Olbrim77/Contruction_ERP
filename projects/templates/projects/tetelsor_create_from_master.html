<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tétel hozzáadása a Törzsből</title>
    </head>
<body>
    <div class="container">
        <h1>Tétel hozzáadása a Törzsből</h1>
        <p>Projekt: <strong>{{ project.name }}</strong></p>

        <form method="POST">
            {% csrf_token %}

            <p>
                <label for="{{ form.master_item.id_for_label }}">Válassz tételt a Törzsből</label>
                {{ form.master_item }}
            </p>

            <p>
                <label for="{{ form.mennyiseg.id_for_label }}">Mennyiség</label>
                {{ form.mennyiseg }}
            </p>

            <button type="submit">Tovább a Szerkesztésre</button>
            <a href="{% url 'project-detail' project.id %}" class="btn-cancel">Mégse</a>
        </form>
    </div>
</body>
</html>
