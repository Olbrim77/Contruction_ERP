<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tételsor Import - 1. Lépés</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 600px;
        }
        h1 { color: #333; border-bottom: 2px solid #005a9c; }
        button {
            background-color: #005a9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tételsor Importálás</h1>
        <h2>Projekt: {{ project.name }}</h2>
        <p>1. Lépés: Töltsd fel az .xlsx fájlt.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <p>
                <label for="id_excel_file">Excel fájl (.xlsx):</label>
                <input type="file" name="excel_file" id="id_excel_file" accept=".xlsx" required>
            </p>

            <button type="submit">Feltöltés és Tovább</button>
        </form>

        <hr>
        <a href="{% url 'project-detail' project.id %}" style="color: #555;">Mégse (Vissza a projekthez)</a>
    </div>
</body>
</html>
