<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Dokumentum Törlése</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { background-color: #fff; border: 1px solid #ddd; border-radius: 5px; padding: 30px; max-width: 500px; margin: 50px auto; text-align: center; }
        h1 { color: #d9534f; }
        .btn-delete { background-color: #d9534f; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 1.1em; }
        .btn-cancel { display: inline-block; margin-top: 15px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dokumentum Törlése</h1>
        <p>Biztosan törölni szeretnéd ezt a fájlt?</p>

        <div style="background: #f9f9f9; padding: 10px; margin: 20px 0; border: 1px solid #eee;">
            <strong>{{ document.get_category_display }}</strong><br>
            {{ document.file.name }}
        </div>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Igen, Törlés</button>
        </form>

        <a href="{% url 'project-detail' document.project.id %}" class="btn-cancel">Mégse</a>
    </div>
</body>
</html>
