<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tételsor Részletes Szerkesztése</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 800px;
        }
        h1 { color: #333; border-bottom: 2px solid #005a9c; }
        form p {
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        form label { display: block; font-weight: bold; margin-bottom: 5px; }
        form input, form textarea, form select {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #005a9c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tételsor Részletes Szerkesztése</h1>

        <p><strong>Projekt:</strong> {{ tetelsor.project.name }}</p>
        <p><strong>Tételszám:</strong> {{ tetelsor.tetelszam }}</p>

        <hr>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Módosítások Mentése</button>
        </form>

        <hr>
        <a href="{% url 'project-detail' tetelsor.project.id %}" style="color: #555;">Mégse (Vissza a projekthez)</a>
    </div>
</body>
</html>
