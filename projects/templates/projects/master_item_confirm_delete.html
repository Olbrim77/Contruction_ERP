<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Tétel Törlése</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 20px; max-width: 500px; margin: 50px auto; border-radius: 8px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #d9534f; }
        button { background-color: #d9534f; color: white; padding: 10px 20px; border: none; cursor: pointer; border-radius: 4px; font-size: 1.1em; }
        a { display: inline-block; margin-top: 15px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tétel Törlése</h1>
        <p>Biztosan törölni szeretnéd a katalógusból?</p>
        <h3>{{ item.tetelszam }} - {{ item.leiras }}</h3>
        <p><small>Figyelem: Ez nem törli a tételeket a már létező projektekből!</small></p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Igen, Törlés</button>
        </form>
        <a href="{% url 'master-item-list' %}">Mégse</a>
    </div>
</body>
</html>
